<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼鱼的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7da;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #388e3c;
        }
        header p {
            font-size: 1.2em;
            color: #666;
        }
        .post {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .post img {
            max-width: 100%;
            border-radius: 8px;
        }
        .post p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>鱼鱼</h1>
            <p>一个每天熬夜的人</p>
        </header>

        <div class="post">
            <img src="image1.jpg" alt="图片描述">
            <p>这里是一段文字内容，可以描述这张图片或者分享一些想法。</p>
        </div>

        <div class="post">
            <img src="image2.jpg" alt="图片描述">
            <p>这里是另一段文字内容，可以是一些日常的记录或者心情分享。</p>
        </div>

        <!-- 你可以继续添加更多的post块来展示更多的文字和图片 -->
    </div>
</body>
</html>
